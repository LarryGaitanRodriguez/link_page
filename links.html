<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="CSS/centralLink.css">
    <script src="https://kit.fontawesome.com/2b9df66dd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div style="min-height: 85vh;">
            <!--head with title and info-->
            <div class="row">
                    <div class="col-sm-12 title">
                        <img class="headshot" src="img/me.jpg" alt="A headshot of Larry Gaitan-Rodriguez">
                        <h3>Larry Gaitan-Rodriguez</h3>
                        <h5>"Linktr.ee who?"</h5>
                    </div>
            </div>
            <!--body with links-->
            <div class="row">
                <div class="col-md-3 col-xs-12 row-pad">
                    <a href="https://www.linkedin.com/in/larrygaitanrodriguez/" class="btn btn-outline-light btn-block">
                        LinkedIn <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <div class="col-md-3 col-xs-12 row-pad">
                    <a href="https://github.com/LarryGaitanRodriguez" class="btn btn-outline-light btn-block">
                        GitHub <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-md-3 col-xs-12 row-pad">
                    <a href="larrygaitanrodriguez.com" class="btn btn-outline-light btn-block">
                        My Website <i class="fas fa-code"></i>
                    </a>
                </div>
                <div class="col-md-3 col-xs-12 row-pad">
                    <a href="https://twitter.com/LarryG_R" class="btn btn-outline-light btn-block">
                        Twitter <i class="fab fa-twitter-square"></i>
                    </a>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="row footer navbar navbar-default navbar-fixed-bottom">
            <div class="col-12 col-md-12">
                <p>Created with love <i class="far fa-heart"></i>
                    and keyboard strokes <i class="fas fa-keyboard"></i>
                </p>
                <p>
                    See the code here. Not affiliated with Linktree.
                </p>
            </div>           
            <div class="col-12 col-md-12">
                <p>Coded by Larry Gaitan-Rodriguez. 
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
